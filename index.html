<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type = "text/babel">
       
        function App(){
            const [amount, setAmount] = React.useState(0); // ()안은 default값, useState는 array를 제공, 첫 element가 현재의 값이 됨
            const [flipped, setFlipped] = React.useState(false);       
            const onChange = (event) => {                          
                setAmount(event.target.value);                   // target은 방금 바뀐 input, 
            }; 
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            };
            return (
            <div>
                <h1>Super Converter</h1>
                <div><lable htmlfor="minutes">Minutes</lable>
                <input 
                    value={flipped ? amount*60 : amount}     //input의 value를 state에 연결 
                    id="minutes" 
                    placehorder="Minutes" 
                    type="number"
                    onChange={onChange}
                    disabled={flipped}
                />
                </div>
                
                <div>               
                    <lable htmlfor="hours">Hours</lable>
                    <input 
                        value={flipped ? amount : Math.round(amount/60)}     //자동반올림
                        id="hours" 
                        placehorder="Hours" 
                        type="number"
                        disabled={!flipped}
                        onChange={onChange}
                        />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
            );
        }
            //컴포넌트의 첫 글자는 무조건 대문자! 기억해라 ex)Title, Button
        // const container = React.createElement("div", null, [Title, Button]);
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
        </script>
</html>
