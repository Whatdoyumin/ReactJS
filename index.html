<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type = "text/babel">
       
        function App(){
            const [minutes, setMinutes] = React.useState();        // ()안은 default값
            const onChange = (event) => {                          // useState는 array를 제공, 첫 element가 현재의 값이 됨
                setMinutes(event.target.value);                   // target은 방금 바뀐 input, 
            };                        
            return (
                <div>
                <h1>Super Converter</h1>
                <lable htmlfor="minutes">Minutes</lable>
                <input 
                    value={minutes} 
                    id="minutes" 
                    placehorder="Minutes" 
                    type="number"
                    onChange={onChange}
                />
                <h4>You want to convert {minutes}</h4>
                <lable htmlfor="hours">Hours</lable>
                <input id="hours" placehorder="Hours" type="number"/>
            </div>
            );
        }
            //컴포넌트의 첫 글자는 무조건 대문자! 기억해라 ex)Title, Button
        // const container = React.createElement("div", null, [Title, Button]);
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
        </script>
</html>
