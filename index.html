<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type = "text/babel">
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0); // ()안은 default값, useState는 array를 제공, 첫 element가 현재의 값이 됨
            const [inverted, setInverted] = React.useState(false);       //flip을 했는지 판별하는 state
            const onChange = (event) => {                          
                setAmount(event.target.value);                   // target은 방금 바뀐 input, 
            }; 
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setInverted((current) => !current);
            };
            return (
            <div>
                <div><lable htmlfor="minutes">Minutes</lable>
                <input 
                    value={inverted ? amount*60 : amount}     //input의 value를 state에 연결 
                    id="minutes" 
                    placehorder="Minutes" 
                    type="number"
                    onChange={onChange}
                    disabled={inverted}
                />
                </div>
                
                <div>               
                    <lable htmlfor="hours">Hours</lable>
                    <input 
                        value={inverted ? amount : Math.round(amount/60)}     //자동반올림
                        id="hours" 
                        placehorder="Hours" 
                        type="number"
                        disabled={!inverted}
                        onChange={onChange}
                        />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{inverted ? "Turn back" : "Flip"}</button>
            </div>
            );
        }

        function KmToMiles() {
            return <h3>km 2 M</h3>;
        }

        function App() {
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };
            console.log('render w/', index);
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                    {index === "xx" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
            );
        }
            //컴포넌트의 첫 글자는 무조건 대문자! 기억해라 ex)Title, Button
        // const container = React.createElement("div", null, [Title, Button]);
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
        </script>
</html>
